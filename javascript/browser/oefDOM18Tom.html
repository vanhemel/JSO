<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>DOM18</title>
    <script>
        var temp = "false";

        function volgen(e) {
            if (temp == 'true') {
                var x = e.pageX;
                var y = e.pageY;
                var tekst = document.getElementById("tekst");
                tekst.style.left = x + "px";
                tekst.style.top = y + "px";
            }
        }

            function starten() {
                temp = "true";
            }
            function stoppen() {
                temp = "false";
            }

            function init() {
                document.onclick = starten;
                document.ondblclick = stoppen;
                document.addEventListener("mousemove", volgen);
            }
            window.onload = init;
    </script>
</head>

<body>
    <span id="tekst" style="position: absolute"><h1>I will follow!</h1></span>
</body>

</html>
