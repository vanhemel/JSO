<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Events 5</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        function box() {
            alert('We gaan knipperen');
            setInterval(ticker, 1000);
            
        }

        function display(text) {
            var messagePara = document.getElementById("message");
            messagePara.innerHTML = text;
        }
        
        var i = 5;
        function aftellen() {
            if(i>-1){
            display(i--);}
        }


        var tick = true;
        function ticker() {
            aftellen();
            if (tick) {
                document.body.style.backgroundColor = "yellow";
                tick = false;
            } else {
                document.body.style.backgroundColor = "blue";
                tick = true;
            }
        }
        function init() {
            setTimeout(box, 2000)
        }
        window.onload = init;
    </script>
</head>

<body>
    <p id="message" style="text-align:center; font-size:100px;" ></p>
</body>

</html>
