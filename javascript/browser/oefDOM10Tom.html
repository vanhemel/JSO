<!DOCTYPE html>
<html>

<head>
    <title>Oefening DOM 10</title>
    <script>
        function Bereken() {
            if (frm.bew[0].checked) {
                telOp();
            } else if (frm.bew[1].checked) {
                berekenVerschil();
            } else if (frm.bew[2].checked) {
                deel();
            } else if (frm.bew[3].checked) {
                vermenigvuldig();
            }
        }
        function telOp() {
            frm.txtResultaat.value = parseInt(frm.txtGetal1.value) +
                parseInt(frm.txtGetal2.value)
        }
        function berekenVerschil() {
            frm.txtResultaat.value = parseInt(frm.txtGetal1.value) -
                parseInt(frm.txtGetal2.value)
        }
        function deel() {
            frm.txtResultaat.value = parseInt(frm.txtGetal1.value) /
                parseInt(frm.txtGetal2.value)
        }
        function vermenigvuldig() {
            frm.txtResultaat.value = parseInt(frm.txtGetal1.value) *
                parseInt(frm.txtGetal2.value)
        }
        function init() {
            document.getElementById("resultaat").onclick = Bereken;
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        <input type="number" name="txtGetal1" />
        <br />
        <label>
            <input type="radio" name="bew" value="plus" checked/>+</label>
        <br/>
        <label>
            <input type="radio" name="bew" value="min" />-</label>
        <br/>
        <label>
            <input type="radio" name="bew" value="deel" />/</label>
        <br/>
        <label>
            <input type="radio" name="bew" value="maal" />*</label>
        <br/>
        <input type="number" name="txtGetal2" />
        <input type="button" value="=" id="resultaat" />
        <br />
        <input type="number" name="txtResultaat" readonly/>
        <br />
    </form>
</body>

</html>
