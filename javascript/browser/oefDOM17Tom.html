<!DOCTYPE html>
<html>

<head>
    <title>focus</title>
    <script type="text/javascript">
        'use strict';

        function vervang(e) {
            var zin = e.target;
            var zinV = zin.replace(/&/g, "and");
        }


        function init() {
            var lijst = document.getElementsByTagName("input");
            for (var i = 0; i < lijst.length; i++) {
                if (lijst[i].type == 'text') {
                    lijst[i].onblur = vervang;
                }
            }
        }
        window.onload = init;
    </script>
</head>

<body>
    <form name="frm">
        Veld1:
        <input type="text" name="naamVeld1" /> Veld2:
        <input type="text" name="naamVeld2" />
    </form>
</body>

</html>
