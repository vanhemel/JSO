<!DOCTYPE html>
<html>
<head>
<title>Elementen in form aanspreken</title>
<script type="text/javascript" >
'use strict';
function toonNaamZonderParams() {
    var naam = frm.naamVeld.value;
    if (naam == "") naam = " vreemdeling";
    alert("Dag " + naam);
}

function init(){
    var btn = frm.btn;
    btn.onclick = toonNaamZonderParams;
}

window.onload = init;
//Hier wordt naar de functie init verwezen. Vanwaaruit dan weer naar de functie toonNaamZonderParams verwezen wordt.
</script>
</head>
<body>
<form name="frm">
Naam: <input type="text" name="naamVeld" />
<input type="button" value="klik" name="btn"/>
</form>
</body>
</html>
