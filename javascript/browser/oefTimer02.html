<!DOCTYPE html>
<html>
<head>
<title>oefening timers (2)</title>
<script>
'use strict';
const KLEUR1 = "pink", KLEUR2 = "yellow";
var interval;

window.onload = init;

function init(){
    document.getElementById("btnStart").onclick = startColor;
    document.getElementById("btnStop").onclick = stopColor;
    btnStop.disabled = true;
}

function startColor(){
    interval = setInterval(setColor, 300);
    btnStart.disabled = true;
    btnStop.disabled = false;
}

function setColor() {
    var body = document.body;
    body.style.backgroundColor = body.style.backgroundColor == KLEUR1 ? KLEUR2 : KLEUR1;
}

function stopColor() {
    clearInterval(interval);
    btnStart.disabled = false;
    btnStop.disabled = true;
}
</script>
</head>
<body>
    <input type="button" value="start" id="btnStart" />
    <input type="button" value="stop" id="btnStop" />
</body>
</html>
