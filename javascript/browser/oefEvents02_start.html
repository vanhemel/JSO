<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Events 2</title>
    <script>
        function vervang() {
            document.getElementById("zero").src="images/zero.jpg";
        }

        function init() {
            document.getElementById("zero").addEventListener("click", vervang);
        }
        window.onload = init;
    </script>
</head>

<body>
    <h1>Raad wie of wat op onderstaande figuur staat. Klik op de figuur om je antwoord te controleren.</h1>
    <img id="zero" src="images/zeroblur.jpg">
</body>

</html>
