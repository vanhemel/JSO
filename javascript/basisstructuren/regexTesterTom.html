<!DOCTYPE html>
<html>

<head>
    <title>reguliere expressies</title>
    <script>
        window.onload = init;

        function init() {
            frm.btnControleer.onclick = controleer;
            frm.btnControleerGetal.onclick = controleerGetal;
        }

        function controleer() {
            var invoer = frm.invoer.value;
            if (frm.hoofdletter.checked) {
                var regexp = new RegExp(frm.regexp.value);
            } else {
                var regexp = new RegExp(frm.regexp.value, "i");
            }

            if (regexp.test(invoer)) {
                alert(invoer + " is opgebouwd zoals de reguliere expressie beschrijft");
            }
            else {
                alert(invoer + " is NIET opgebouwd zoals de reguliere expressie beschrijft");
            }
        }

        function controleerGetal() {
            var invoer = frm.invoer.value;
            var regexp = new RegExp("^([1-9]|1\\d|2[0-5])$");
            if (regexp.test(invoer)) {
                alert("getal tussen 1 (incl) en 25 (incl) ingevoerd");
            }
            else {
                alert("GEEN getal tussen 1 (incl) en 25 (incl) ingevoerd");
            }
        }
    </script>
</head>

<body>
    <form name="frm">
        <label>invoer:
            <input type="text" name="invoer" />
        </label>
        <label>reguliere expressie:
            <input type="text" name="regexp" />
        </label>
        <input type="button" value="controleer" name="btnControleer" />
        <input type="button" value="getal ts 1 en 25?" name="btnControleerGetal" />
        <input type="checkbox" value="hoofdletter" name="hoofdletter">Hoofdletter gevoelig maken.
    </form>
</body>

</html>
