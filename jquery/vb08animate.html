<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Progressive enhancment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fadein {
            display: none;
        }

        .no-js .fadein {
            display: block;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('body').removeClass('no-js');

            $('.fadein').fadeIn(1000);
        });
    </script>
</head>

<body class="no-js">
    <p class="fadein">Hier zijn we met onze tekst</p>

</body>

</html>
