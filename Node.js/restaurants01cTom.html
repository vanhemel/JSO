<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Ajax client</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var velden = ['name', 'cuisine', 'borough'];
        function toonlijst() {
            $.ajax('http://localhost:8888/restaurants', {
                method: 'GET',
                dataType: 'json',
            }).done(function (restaurant, velden) {
                let $tbody = $('tbody', '#tabel');
                $tbody.empty();
                var result = "<tr>";
                $.each(velden, (i, veldnaam) => {
                    result += "<td>" + restaurant[veldnaam] + "</td>";
                    result += "</tr>";
                    $tbody.append(result);
                });
            })
        }


        function init() {
            toonlijst();
        }
        window.onload = init;
    </script>
</head>

<body>
    <table id='tabel'>
        <thead>
            <tr>
                <th>naam</th>
                <th>adres</th>
                <th>buurt</th>
                <th>keuken</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
