<h1>Heldenoverzicht</h1>

<form>
  <label>enkel beschikbare helden tonen
    <input type="checkbox" name="beschikbaar" [(ngModel)]="beschikb"/>
  </label>
</form>
<ul *ngIf="heroes.length > 0" >
  <li *ngFor="let Hero of heroes"><span *ngIf="(beschikb == true && Hero.beschikbaar==true) || (beschikb == false)">{{ Hero.id }} {{Hero.naam}} </span></li>
</ul>
<p *ngIf="heroes.length > 3 "> Er zijn veel Helden!</p>
