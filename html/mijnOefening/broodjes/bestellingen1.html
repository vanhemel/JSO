<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style1.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header class="header general">
        Retro Broodjes
        <nav>
            <ul>
                <li class="menu">
                    <a href="index.html">Welkom</a>
                </li>
                <li class="menu">
                    <a href="bestellingen.html">Bestellen</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main general">
        
        <div class="wrapper">
            <form  method="POST">
                <p class="verticaal tabel">Broodje:
                    <br/>
                    <select name="bewerking">
                        <option value="keuze" selected>Gezond (2,10 €)</option>
                        <option value="plus">Samoerai (2,30 €)</option>
                        <option value="min">Pickeltje (2,30 €)</option>
                        <option value="deel">Sweet Brie (3,10 €)</option>
                        <option value="maal">Torentino (2,80 €)</option>
                        <option value="maal">Pastrami (3,00 €)</option>
                    </select>
                </p>
                <p class="tabel">
                    <label>
                        <input type="radio" name="type" checked/>Wit</label>
                    <label>
                        <input type="radio" name="type" />Bruin</label>
                    <label>
                        <input type="checkbox" name="smos" />Smos</label>
                </p>
                <p class=menu>
                    <input type="submit" name="btnK" value="Bestel nu!"/>
                </p>

            </form>

            <table class="tabel verticaal">
                <tr>
                    <th>Broodje</th>
                    <th>Prijs</th>
                </tr>

                <tr>
                    <td>Gezond</td>
                    <td>2,10</td>
                </tr>
                <tr>
                    <td>Pickeltje</td>
                    <td>2,30</td>
                </tr>
                <tr>
                    <td>Pastrami</td>
                    <td>3,00</td>
                </tr>
                <tr>
                    <td><strong>Totaal</strong></td>
                    <td>7,40</td>
                </tr>
            </table>
        </div>
    </main>
    <aside class="specials general">
        Broodje van de dag:
        <li class="broodjes">Sweet Brie
            <img src="broodje.png">
        </li>
    </aside>
</body>

</html>
